<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Joyería Ruben’s</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background-color: #f5f0e6;
      color: #3b2f2f;
      font-family: 'Playfair Display', serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      padding: 0 5vw;
    }

    h1 {
      font-size: 3.5em;
      margin-bottom: 40px;
      background: linear-gradient(90deg, #d4af37, #fff8dc, #d4af37);
      background-size: 200% auto;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: brilloDorado 3s linear infinite, deslizar 1.5s ease-out forwards;
      opacity: 0;
      position: relative;
    }

    @keyframes deslizar {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes brilloDorado {
      0% { background-position: 0% center; }
      100% { background-position: 200% center; }
    }

    a.boton-entrar {
      display: inline-block;
      padding: 14px 32px;
      font-size: 1.1em;
      font-weight: bold;
      color: #fff;
      background-color: #00cfff;
      border-radius: 30px;
      text-decoration: none;
      box-shadow: 0 0 10px #bfa335;
      transition: transform 0.3s ease, box-shadow 0.3s ease, background-color 0.3s ease;
    }

    a.boton-entrar:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #bfa335;
      background-color: #c49e2f;
    }

    @media screen and (max-width: 480px) {
      h1 {
        font-size: 2.2em;
        margin-bottom: 30px;
      }

      a.boton-entrar {
        font-size: 1em;
        padding: 12px 24px;
      }
    }
  </style>
</head>
<body>

  <h1>Joyería Ruben’s</h1>
  <a href="index.html" class="boton-entrar">Entrar</a>

</body>
</html>
