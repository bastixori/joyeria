<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Joyería Ruben’s</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background-image: url('img/fondo.jpg'); /* Imagen única */
      background-repeat: no-repeat;
      background-size: 100% 100%; /* Se ajusta al ancho y alto exacto */
      background-position: center center;
      background-attachment: fixed;
      background-color: #ffffff;
      color: #000000;
      font-family: 'Playfair Display', serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      padding: 0 5vw;
    }

    .contenedor {
      background-color: rgba(255, 255, 255, 0.85);
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      z-index: 1;
    }

    h1 {
      font-size: 3.8em;
      margin-bottom: 40px;
      background: linear-gradient(90deg, #000000, #b9ad00);
      background-size: 200% auto;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: deslizar 1.5s ease-out forwards;
      opacity: 0;
    }

    @keyframes deslizar {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    a.boton-entrar {
      display: inline-block;
      padding: 14px 32px;
      font-size: 1.1em;
      font-weight: bold;
      color: #fff;
      background-color: #000000;
      border-radius: 30px;
      text-decoration: none;
      box-shadow: 0 0 10px #bfa335;
      transition: transform 0.3s ease, box-shadow 0.3s ease, background-color 0.3s ease; 
    }

    a.boton-entrar:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #bfa335;
      background-color: #000000;
    }

    @media screen and (max-width: 480px) {
      h1 {
        font-size: 2.4em;
        margin-bottom: 30px;
      }

      a.boton-entrar {
        font-size: 1em;
        padding: 12px 24px;
      }

      .contenedor {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>

  <div class="contenedor">
    <h1>Joyería Ruben’s</h1>
    <a href="index.html" class="boton-entrar">Entrar</a>
  </div>

</body>
</html>
