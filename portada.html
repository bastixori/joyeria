<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Joyería Ruben’s</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background-color: #f5f0e6;
      color: #3b2f2f;
      font-family: 'Playfair Display', serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      overflow: hidden;
    }

    h1 {
      font-size: 5em;
      margin-bottom: 50px;
      background: linear-gradient(90deg, #00cfff, #aeefff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      position: relative;
      animation: deslizar 1.5s ease-out forwards;
      opacity: 0;
    }

    @keyframes deslizar {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1::after {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(120deg, transparent, rgba(255,255,255,0.6), transparent);
      animation: brillo 2s ease-out 1.5s forwards;
    }

    @keyframes brillo {
      to {
        left: 100%;
      }
    }

    a.boton-entrar {
      display: inline-block;
      padding: 15px 40px;
      font-size: 1.2em;
      font-weight: bold;
      color: #fff;
      background-color: #d4af37;
      border-radius: 30px;
      text-decoration: none;
      box-shadow: 0 0 10px #bfa335;
      transition: transform 0.3s ease, box-shadow 0.3s ease, background-color 0.3s ease;
    }

    a.boton-entrar:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #bfa335;
      background-color: #c49e2f;
    }
  </style>
</head>
<body>

  <h1>Joyería Ruben’s</h1>
  <a href="index.html" class="boton-entrar">Entrar</a>

</body>
</html>
